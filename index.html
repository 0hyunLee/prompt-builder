<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Prompt Builder</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form div { margin-bottom: 8px; }
    select { min-width: 160px; min-height: 80px; }
    #result, #metrics { margin-top: 16px; }
    #preview img { max-width: 300px; margin-top: 16px; display: block; }
    #copyBtn { margin-top: 8px; }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>프롬프트 생성기</h1>
    <form id="prompt-form">
      <!-- 여기에 JS로 셀렉트 & 체크박스가 들어갑니다 -->
    </form>
    <button id="copyBtn">프롬프트 복사</button>
    <pre id="result">(생성된 프롬프트가 여기 표시됩니다)</pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
